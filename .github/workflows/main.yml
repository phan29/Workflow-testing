name: APK size analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  apk_size_analysis_report_file: apk_size_analyis_report.html

jobs:
  apk_build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to head branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Setup Gradle & Android SDK Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            /usr/local/lib/android/sdk/build-tools
            /usr/local/lib/android/sdk/system-images
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Build release APK
        run: |
          ./gradlew assembleRelease
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/release-base-apk.apk

      - name: Upload release APK
        uses: actions/upload-artifact@v3
        with:
          name: release-base-apk.apk
          path: app/build/outputs/apk/release/release-base-apk.apk

      - name: Build release APK for ARM64_V8A
        run: |
          ./gradlew assembleRelease -PtargetAbi=arm64-v8a
          mv app/build/outputs/apk/release/app-arm64-v8a-release-unsigned.apk app/build/outputs/apk/release/release-base-apk-arm64-v8a.apk

      - name: Upload release APK for ARM64_V8A
        uses: actions/upload-artifact@v3
        with:
          name: release-base-apk-arm64-v8a.apk
          path: app/build/outputs/apk/release/release-base-apk-arm64-v8a.apk

      - name: Checkout head branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Build release head APK
        run: |
          ./gradlew assembleRelease
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/release-head-apk.apk

      - name: Upload release head APK
        uses: actions/upload-artifact@v3
        with:
          name: release-head-apk.apk
          path: app/build/outputs/apk/release/release-head-apk.apk

      - name: Build release head APK for ARM64_V8A
        run: |
          ./gradlew assembleRelease -PtargetAbi=arm64-v8a
          mv app/build/outputs/apk/release/app-arm64-v8a-release-unsigned.apk app/build/outputs/apk/release/release-head-apk-arm64-v8a.apk

      - name: Upload release APK for ARM64_V8A
        uses: actions/upload-artifact@v3
        with:
          name: release-head-apk-arm64-v8a.apk
          path: app/build/outputs/apk/release/release-head-apk-arm64-v8a.apk

  apk_size_analysis:
    needs: apk_build
    name: APK Size Analysis Report
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: release-base-apk.apk
      - uses: actions/download-artifact@v3
        with:
          name: release-base-apk-arm64-v8a.apk
      - uses: actions/download-artifact@v3
        with:
          name: release-head-apk.apk
      - uses: actions/download-artifact@v3
        with:
          name: release-head-apk-arm64-v8a.apk
      - name: Generate APK Size Report
        run: |
          chmod +x ./.github/scripts/compare.py
          python3 ./.github/scripts/compare.py

      - name: Upload APK Size Report HTML File
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.apk_size_analysis_report_file }}
          path: ${{ env.apk_size_analysis_report_file }}

  pr_comment:
    needs: apk_size_analysis
    name: PR comment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.apk_size_analysis_report_file }}

      - name: Add PR Comment
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            try {
              const filePath = 'apk_size_analysis_report.html'
              const sizeReportContent = fs.readFileSync(filePath, 'utf8')
              const result = await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: sizeReportContent
              })
              console.log(result)
            } catch (error) {
              console.error('Error reading file:', error);
