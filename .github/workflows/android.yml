name: gen time

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  bidder-token-gen-time:

    runs-on: macos-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Run emulator, install & launch app and get logs
      uses: ReactiveCircus/android-emulator-runner@v2
      with: 
        api-level: 30
        target: google_apis
        arch: x86_64
        emulator-options: -no-window -no-audio -no-skin
        script: |
          ./gradlew installDebug
          adb logcat -c
          touch app/emulator.log
          chmod 777 app/emulator.log
          adb logcat com.example.quizapp >> app/emulator.log & 
          adb shell am start -n com.example.quizapp/.MainActivity
          sleep 30

    - name: Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: logs
        path: app/emulator.log

    - name: Run script
      run: |
        start_time=$(grep "Splashscreen#newInstance" app/emulator.log | awk '{print $2}')
        end_time=$(grep "Splashscreen#onAttach" app/emulator.log | awk '{print $2}')
        echo "$start_time"
        echo "$end_time"
        st="date -d" ' start_time ' " +%s"; st ; close(st);
        ed="date -d" ' end_time ' " +%s"; ed ;   close(ed)
        echo "$($ed - $st)"
