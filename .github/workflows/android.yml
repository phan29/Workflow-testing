name: gen time

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  bidder-token-gen-time:

    runs-on: macos-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Run emulator, install & launch app and get logs
      uses: ReactiveCircus/android-emulator-runner@v2
      with: 
        api-level: 30
        target: google_apis
        arch: x86_64
        emulator-options: -no-window -no-audio -no-skin
        script: |
          ./gradlew installDebug
          adb logcat -c
          touch app/emulator.log
          chmod 777 app/emulator.log
          adb logcat com.example.quizapp >> app/emulator.log & 
          adb shell am start -n com.example.quizapp/.MainActivity
          sleep 30
          adb shell am force-stop com.example.quizapp
          adb shell am start -n com.example.quizapp/.MainActivity
          sleep 30

    - name: Upload logs of cold start
      uses: actions/upload-artifact@v3
      with:
        name: cold_logs
        path: app/emulator.log

    - name: Run script
      run: |
        cat -n app/emulator.log
        time_strings=$(grep "######" app/emulator.log | awk '{print $2}')
        echo "$time_strings"
        echo "${#time_strings[@]}"
        table_string=""
        for ((i=0; i<${#time_strings[@]}; i++))
        do
          time_diff=$(awk -v i="$i" -v arr="$time_strings" ' END {
              split(arr[i],a,":");
              sec1=a[1]*3600+a[2]*60+a[3]
              split($2,b,":");
              sec2=b[arr[i++]]*3600+b[2]*60+b[3];
              val=sec2-sec1;
              print val
          }')
          $((i++))
          echo "$time_diff"
          table_string+="$time_dif,"
        done
        echo $table_string
