name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install system image
      run: sdkmanager --install 'system-images;android-30;google_apis_playstore;x86_64'

    - name: Create emulator
      run: echo no | avdmanager create avd -n TestAVD -k "system-images;android-30;google_apis_playstore;x86_64" -p $ANDROID_HOME/mid/avd

    - name: Get files
      run: cd ANDROID_HOME/mid/avd

    - name: Start emulator
      run: $ANDROID_HOME/mid/avd ./emulator -avd TestAVD -no-skin -no-audio -no-window &

    - name: Boot emulator
      run: adb shell getprop sys.boot_completed

    - name: Print devices
      run: avdmanager list avd

    - name: Launch App
      run: ./gradlew installDebug

    - name: Print devices 2
      run: adb devices

    #- name: Print logs
      #run: adb logcat


      
