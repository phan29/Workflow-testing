name: Reusable workflow for APK size analysis

on:
  # Reusable workflows (other workflows can trigger this)
  workflow_call:
  # Allows to run this workflow manually from the Actions tab
      
jobs:
  apk_build:
    name: Build APK
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        architecture: ["", "x86","x86_64","arm64-v8a"]

    steps:
      - name: Checkout to head branch
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Setup Gradle & Android SDK Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            /usr/local/lib/android/sdk/build-tools
            /usr/local/lib/android/sdk/system-images
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Build release APK
        run: |
          ./gradlew assembleRelease 
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/release-base-apk.apk

      - name: apk name
        run: |
          apkName=""
          if [ ${{ matrix.architecture }} != '' ];then
            apkName="release-apk-${{ matrix.architecture }}.apk"
          else
            apkName="release-apk.apk"
          fi
          echo "apkName: $apkName"
          
      - name: Upload release APK
        uses: actions/upload-artifact@v3
        with:
          name: release-base-apk.apk
          path: app/build/outputs/apk/release/release-base-apk.apk

      - name: Build release APK for ARM64_V8A
        run: |
          ./gradlew assembleRelease -PtargetAbi=arm64-v8a
          mv app/build/outputs/apk/release/app-arm64-v8a-release-unsigned.apk app/build/outputs/apk/release/release-base-arm64-v8a-apk.apk

      - name: Upload release APK for ARM64_V8A
        uses: actions/upload-artifact@v3
        with:
          name: release-base-arm64-v8a-ak.apk
          path: app/build/outputs/apk/release/release-base-arm64-v8a-ak.apk

      - name: Download base-commit
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base-commit

      - name: Build Release APK for base branch
        run: |
          cd base-commit
          ./gradlew assembleRelease -PtargetAbi=${{ matrix.architecture }}
          cd ..
          all_paths=$(find . -type f -name "*.apk")
          echo "all_paths:$all_paths"
          
        
